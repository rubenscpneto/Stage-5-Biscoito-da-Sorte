<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>

  <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <div class="cookie">
        <button id="buttonCookie"></button>
        <img src="images/fortune-cookie.png" alt="biscoito da sorte">
      </div>
    </div>
    <div class="screen2 hide">
      <h1>Aqui está sua sorte de hoje:</h1>
      <h2 class="phraseCookie">Coloque aqui a frase que sairá do biscoito</h2>
      <div class="opened-cookie">
        <img src="images/opened-cookie.png" alt="biscoito aberto">
      </div>
      <button id="openCookie">Abrir outro biscoito</button>
    </div>
    </main>


  <script src="./main.js"></script>
</body>
</html>
